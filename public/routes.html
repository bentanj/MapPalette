<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapPalette - Routes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Updated CSS Styles -->
    <link rel="stylesheet" href="routes.css">

    <!-- Firebase -->
    <script type="module" src="firebase.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios for HTTP Requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Loading Spinner -->
        <loading-quotes></loading-quotes>

        <!-- Main Content, Hidden Initially -->
        <div id="app-container" style="display: none;">
            <!-- Navbar -->
            <nav-bar :user_profile="userProfile"></nav-bar>

            <!-- Feed Header -->
            <header class="sample-header">
                <div class="sample-header-section text-center text-white">
                    <h1>Routes</h1>
                    <h2>Discover, share, and engage with creative running routes</h2>
                </div>
            </header>

            <!-- Main Content Wrapper -->
            <div class="sample-section-wrap">
                <div class="container-fluid sample-section">
                    <!-- Your main content (Vue components) -->
                    <div>
                        <!-- Filter and Search Bar -->
                        <div class="row align-items-center mb-4">
                            <!-- Search Input -->
                            <div class="col-md-6 mb-2 mb-md-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" v-model="searchQuery"
                                        placeholder="Search for a route..." @keyup.enter="applyFilters"
                                        ref="searchInput">
                                    <button class="btn btn-outline-secondary" v-if="searchQuery" @click="clearSearch">
                                        <i class="fas fa-times"></i>
                                    </button>
                                    <button class="btn btn-primary" @click="applyFilters">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>


                            <!-- Filter Options Button -->
                            <div class="col-md-6 text-md-end">
                                <div class="dropdown d-inline-block">
                                    <button class="btn filter-btn dropdown-toggle" type="button" id="filterDropdown"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-filter"></i>
                                        {{ filters.sortOption ? filters.sortOption : 'Sort By' }}
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filterDropdown">
                                        <!-- Sort by Distance -->
                                        <li>
                                            <h6 class="dropdown-header">Distance</h6>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Shortest')">
                                                <span v-if="filters.sortOption === 'Shortest'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Shortest to Longest
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Longest')">
                                                <span v-if="filters.sortOption === 'Longest'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Longest to Shortest
                                            </a>
                                        </li>

                                        <!-- Sort by Popularity -->
                                        <li>
                                            <h6 class="dropdown-header">Popularity</h6>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Most Popular')">
                                                <span v-if="filters.sortOption === 'Most Popular'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Most Popular
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Least Popular')">
                                                <span v-if="filters.sortOption === 'Least Popular'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Least Popular
                                            </a>
                                        </li>

                                        <!-- Sort by Time Created -->
                                        <li>
                                            <h6 class="dropdown-header">Time Created</h6>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Newest')">
                                                <span v-if="filters.sortOption === 'Newest'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Newest
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" @click="setFilter('Oldest')">
                                                <span v-if="filters.sortOption === 'Oldest'"><i
                                                        class="fas fa-check me-2"></i></span>
                                                Oldest
                                            </a>
                                        </li>

                                        <!-- Reset Button -->
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-danger" @click="resetFilters()">
                                                <i class="fas fa-times me-2"></i>Reset Filters
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>


                        <!-- Modals -->
                        <route-modals :routes="filteredRoutes"></route-modals>

                        <!-- Cards -->
                        <div class="row mt-4">
                            <template v-if="filteredRoutes.length > 0">
                                <route-cards :routes="filteredRoutes"></route-cards>
                            </template>
                            <template v-else>
                                <div class="text-center mt-4">
                                    <p>Sorry! No routes found that matches your search ðŸ˜¢</p>
                                    <p>Would you like to <a href="./addMaps.html">create</a> one?</p>
                                </div>
                            </template>
                        </div>

                        <!-- Load More Button -->
                        <div class="text-center mt-4" v-if="displayedRoutes < routes.length">
                            <button class="btn btn-outline-primary" @click="loadMoreRoutes">Load More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Top Button -->
            <button @click="scrollToTop" class="btn back-to-top">
                <i class="fas fa-chevron-up"></i>
            </button>

            <!-- Footer -->
            <site-footer></site-footer>
        </div>
    </div>


</body>


<script>
    const app = Vue.createApp({
        data() {
            return {
                isDropdownOpen: false,
                filters: {
                    sortOption: 'Most Popular'
                },
                routes: [],
                userMap: {},
                filteredRoutes: [],
                displayedRoutes: 8,
                searchQuery: '',
                userProfile: {
                    avatar: ''
                },
            };
        },
        mounted() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const appContainer = document.getElementById('app-container');
          
            // Check every 100ms if window.currentUser is populated
            const userCheckInterval = setInterval(() => {
                if (window.currentUser) {
                    console.log("User data found:", window.currentUser);
                    clearInterval(userCheckInterval);

                    // Fetch posts after loading user data
                    this.fetchAllPosts(window.currentUser.id);

                    // Set user profile avatar if available
                    this.userProfile.avatar = window.currentUser.profilePicture;
                }
            }, 100);
        },

        created() {
            // Initial check if window.currentUser is already available
            if (window.currentUser) {
                this.fetchAllPosts(window.currentUser.id);
            }
        },
        computed: {
            activeFilters() {
                return this.filters.sortOption ? [{ key: 'Sort By', value: this.filters.sortOption }] : [];
            }
        },
        methods: {
            fetchAllPosts(userID) {
                const loadingSpinner = document.getElementById('loading-spinner');
                const appContainer = document.getElementById('app-container');
                this.isLoading = true;
                loadingSpinner.style.display = 'flex';
                appContainer.style.display = 'none';

                // Fetch liked posts and all posts in parallel
                Promise.all([
                    axios.get(`https://app-907670644284.us-central1.run.app/api/users/${userID}/likedPosts`),
                    axios.get(`https://app-907670644284.us-central1.run.app/api/allposts?userID=${userID}`)
                ])
                    .then(([likedPostsResponse, allPostsResponse]) => {
                        const likedPostIDs = likedPostsResponse.data.likedPostIDs;
                        const likedPostsSet = new Set(likedPostIDs);

                        this.routes = allPostsResponse.data.map(route => ({
                            ...route,
                            modalId: 'modal-' + route.postID,
                            timeSince: this.calculateTimeSince(new Date(route.createdAt._seconds * 1000)),
                            username: route.username || 'Unknown User',
                            commentsList: [], // Initialize comments list
                            isLiked: likedPostsSet.has(route.postID)
                        }));

                        // Proceed with fetching user data and comments
                        // Extract unique user IDs from routes
                        const userIDs = [...new Set(this.routes.map(route => route.userID))];

                        // Fetch user data for each unique userID (route creators)
                        const userPromises = userIDs.map(id =>
                            axios.get(`https://app-907670644284.us-central1.run.app/api/${id}`)
                                .then(userResponse => ({
                                    id,
                                    username: userResponse.data.username
                                }))
                        );

                        return Promise.all(userPromises).then(users => {
                            // Create a userMap for userID to username
                            const userMap = {};
                            users.forEach(user => {
                                userMap[user.id] = user.username;
                            });

                            // Assign usernames to routes
                            this.routes.forEach(route => {
                                route.username = userMap[route.userID] || 'Unknown User';
                            });

                            // Now fetch comments for each route
                            const commentPromises = this.routes.map(route =>
                                axios.get(`https://app-907670644284.us-central1.run.app/api/posts/${route.postID}/comments`)
                                    .then(commentsResponse => {
                                        route.commentsList = commentsResponse.data;
                                    })
                                    .catch(error => {
                                        if (error.response && error.response.status === 404) {
                                            // No comments found for this post
                                            route.commentsList = [];
                                        } else {
                                            console.error(`Error fetching comments for post ${route.postID}:`, error);
                                        }
                                    })
                            );

                            // Wait for all comments to be fetched
                            return Promise.all(commentPromises).then(() => {
                                // Collect all unique userIDs from comments
                                const commentUserIDs = new Set();
                                this.routes.forEach(route => {
                                    route.commentsList.forEach(comment => {
                                        commentUserIDs.add(comment.userID);
                                    });
                                });

                                // Fetch usernames for comment authors
                                const commentUserPromises = Array.from(commentUserIDs).map(id =>
                                    axios.get(`https://app-907670644284.us-central1.run.app/api/${id}`)
                                        .then(userResponse => ({
                                            id,
                                            username: userResponse.data.username
                                        }))
                                );

                                return Promise.all(commentUserPromises).then(commentUsers => {
                                    // Update userMap with comment users
                                    commentUsers.forEach(user => {
                                        userMap[user.id] = user.username;
                                    });

                                    // Assign usernames to comments
                                    this.routes.forEach(route => {
                                        route.commentsList.forEach(comment => {
                                            comment.username = userMap[comment.userID] || 'Unknown User';
                                        });
                                    });
                                });
                            });
                        })
                            .then(() => {
                                // All data is loaded, apply filters and show content
                                this.applyFilters();
                                this.isLoading = false;
                                loadingSpinner.style.display = 'none';
                                appContainer.style.display = 'block';
                            })
                            .catch(error => {
                                console.error("Error fetching user data:", error);
                                this.isLoading = false;
                                loadingSpinner.style.display = 'none';
                                appContainer.style.display = 'block';
                            });
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        this.isLoading = false;
                        loadingSpinner.style.display = 'none';
                        appContainer.style.display = 'block';
                    });
            },
            calculateTimeSince(dateString) {
                const postDate = new Date(dateString);
                const currentDate = new Date();
                const diffInSeconds = Math.floor((currentDate - postDate) / 1000);
                const intervals = [
                    { label: 'year', seconds: 31536000 },
                    { label: 'month', seconds: 2592000 },
                    { label: 'day', seconds: 86400 },
                    { label: 'hour', seconds: 3600 },
                    { label: 'minute', seconds: 60 },
                    { label: 'second', seconds: 1 },
                ];
                for (const interval of intervals) {
                    const count = Math.floor(diffInSeconds / interval.seconds);
                    if (count >= 1) {
                        return count === 1
                            ? `1 ${interval.label} ago`
                            : `${count} ${interval.label}s ago`;
                    }
                }
                return 'Just Now';
            },
            loadMoreRoutes() {
                this.displayedRoutes += 8;
                this.applyFilters();
            },
            applyFilters() {
                let routes = [...this.routes];
                if (this.searchQuery) {
                    const lowerQuery = this.searchQuery.toLowerCase();
                    routes = routes.filter(route => route.title.toLowerCase().includes(lowerQuery));
                }
                if (this.filters.sortOption) {
                    switch (this.filters.sortOption) {
                        case 'Shortest':
                            routes.sort((a, b) => a.distance - b.distance);
                            break;
                        case 'Longest':
                            routes.sort((a, b) => b.distance - a.distance);
                            break;
                        case 'Most Popular':
                            routes.sort((a, b) => b.likeCount - a.likeCount);
                            break;
                        case 'Least Popular':
                            routes.sort((a, b) => a.likeCount - b.likeCount);
                            break;
                        case 'Newest':
                            routes.sort((a, b) => new Date(b.createdAt._seconds * 1000) - new Date(a.createdAt._seconds * 1000));
                            break;
                        case 'Oldest':
                            routes.sort((a, b) => new Date(a.createdAt._seconds * 1000) - new Date(b.createdAt._seconds * 1000));
                            break;
                        default:
                            break;
                    }
                }
                this.filteredRoutes = routes.slice(0, this.displayedRoutes);

            },
            setFilter(value) {
                this.filters.sortOption = value;
                this.displayedRoutes = 8;
                this.applyFilters();
            },
            removeFilter() {
                this.filters.sortOption = null;
                this.applyFilters();
            },
            resetFilters() {
                this.filters.sortOption = null;
                this.displayedRoutes = 8;
                this.applyFilters();
            },
            scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth',
                });
            },
            clearSearch() {
                this.searchQuery = '';
                this.applyFilters();
                // Refocus on the search input
                this.$refs.searchInput.focus();
            }
        }
    });

    app.component('route-cards', {
        props: ['routes'],

        methods: {
            openModal(route) {
                const modalElement = new bootstrap.Modal(document.getElementById(route.modalId));
                modalElement.show();
            },
            truncateText(text, wordLimit) {
                const words = text.split(" ");
                return words.length > wordLimit ? words.slice(0, wordLimit).join(" ") + "..." : text;
            }
        },
        // Location will be the first waypoint's address
        template: `
<div class="col-md-6 mb-4" v-for="route in routes" :key="route.postID">
  <div class="card post-card h-100" @click="openModal(route)">
    <div class="row g-0 h-100">
      <!-- Image Column -->
      <div class="col-12 col-md-4">
        <img :src="route.image" class="img-fluid w-100" :alt="route.title" style="object-fit: cover; height: 100%;">
      </div>
      <!-- Text Content Column -->
      <div class="col-12 col-md-8 d-flex flex-column">
        <div class="card-body flex-grow-1">
          <h5 class="card-title truncate-1-line">{{ route.title }}</h5>
          <p class="card-text truncate-2-lines">{{ route.description }}</p>
          <p><strong>Distance:</strong> {{ route.distance }} km</p>
          <p class="truncate-1-line">
            <strong>Location:</strong> {{ route.waypoints.length > 0 ? route.waypoints[0].address : 'N/A' }}
          </p>
        </div>
        <div class="card-footer text-muted">
          {{ route.timeSince }} | {{ route.likeCount }} Likes | {{ route.commentsList.length }} Comments
        </div>
      </div>
    </div>
  </div>
</div>

            `
    });

    // Component for Route Modals
    app.component('route-modals', {
        props: ['routes'],
        data() {
            return {
                newCommentText: {},
                lastApiCallTime: 0,
                disabledActions: {},
                shareableLinks: {},
                showShareModal: {}
            };
        },
        methods: {
            likeRoute(route) {
                const currentUserID = window.currentUser?.id || 'defaultUserID';
                const isLiked = route.isLiked;

                // Immediately toggle the like status on the frontend
                route.isLiked = !isLiked;
                route.likeCount += isLiked ? -1 : 1;

                const endpoint = isLiked
                    ? `https://app-907670644284.us-central1.run.app/api/posts/unlike?id=${route.postID}`
                    : `https://app-907670644284.us-central1.run.app/api/posts/like?id=${route.postID}`;

                // Send the request to update the like status in the backend
                axios.put(endpoint, { userID: currentUserID })
                    .then(response => {
                        console.log("Like/unlike updated successfully:", response.data);
                    })
                    .catch(error => {
                        console.error("Error updating like/unlike:", error);
                        alert("Failed to update like/unlike. Please try again.");

                        // Revert the like status and count on error
                        route.isLiked = isLiked;
                        route.likeCount += isLiked ? 1 : -1;
                    });
            },
            calculateTimeSince(timestamp) {
                if (!timestamp) return 'Just Now';

                let commentDate;
                if (timestamp._seconds) {
                    // Firestore timestamp format
                    commentDate = new Date(timestamp._seconds * 1000);
                } else if (typeof timestamp === 'string' || timestamp instanceof Date) {
                    commentDate = new Date(timestamp);
                } else {
                    // Handle immediate new comments with a simple "Just Now" label
                    return 'Just Now';
                }

                const currentDate = new Date();
                const diffInSeconds = Math.floor((currentDate - commentDate) / 1000);
                const intervals = [
                    { label: 'year', seconds: 31536000 },
                    { label: 'month', seconds: 2592000 },
                    { label: 'day', seconds: 86400 },
                    { label: 'hour', seconds: 3600 },
                    { label: 'minute', seconds: 60 },
                    { label: 'second', seconds: 1 },
                ];
                for (const interval of intervals) {
                    const count = Math.floor(diffInSeconds / interval.seconds);
                    if (count >= 1) {
                        return count === 1
                            ? `1 ${interval.label} ago`
                            : `${count} ${interval.label}s ago`;
                    }
                }
                return 'Just Now';
            }
            ,
            submitComment(route) {
                const commentText = this.newCommentText[route.postID];
                if (!commentText) return; // Exit if no comment text

                const currentUserID = window.currentUser.id;
                const currentUsername = window.currentUser.username || 'You';

                // Disable the comment button while posting
                if (!this.disabledActions[route.postID]) {
                    this.disabledActions[route.postID] = {};
                }
                this.disabledActions[route.postID].comment = true;

                // POST request to submit the comment
                axios.post(`https://app-907670644284.us-central1.run.app/api/posts/${route.postID}/comments`, {
                    userID: currentUserID,
                    text: commentText
                })
                    .then(response => {
                        console.log('Comment posted successfully:', response.data);

                        // Create the new comment object
                        const newComment = {
                            id: response.data.id,
                            userID: currentUserID,
                            text: commentText,
                            likes: 0,
                            createdAt: response.data.createdAt, // Use createdAt from response
                            username: currentUsername
                        };

                        // Ensure Vue detects the change by using Vue's reactive methods
                        route.commentsList = [newComment, ...route.commentsList]; // Create a new array to trigger reactivity

                        // Clear the input field after posting
                        this.newCommentText[route.postID] = '';

                        // Re-enable the comment button
                        this.disabledActions[route.postID].comment = false;
                    })
                    .catch(error => {
                        console.error('Error posting comment:', error);
                        alert('Failed to post comment. Please try again.');

                        // Log detailed error information
                        if (error.response) {
                            console.error('Server responded with:', error.response.data);
                        }
                        this.disabledActions[route.postID].comment = false;
                    });
            },
            formatTime(timestamp) {
                if (!timestamp) return 'Unknown date';

                let date;
                if (timestamp._seconds) {
                    // Firestore timestamp format
                    date = new Date(timestamp._seconds * 1000);
                } else {
                    // ISO string or Date object
                    date = new Date(timestamp);
                }

                if (isNaN(date.getTime())) {
                    return 'Invalid date';
                }

                return date.toLocaleString(); // Adjust formatting as needed
            },
            disableAction(route, actionType) {
                if (!this.disabledActions[route.postID]) {
                    this.disabledActions[route.postID] = {};
                }

                this.disabledActions[route.postID][actionType] = true;

                setTimeout(() => {
                    this.disabledActions[route.postID][actionType] = false;
                }, 1000);
            },

            // Method for "Use" button to redirect to `addMaps.html`
            useRoute(route) {
                // Construct the URL with the route's post ID
                const mapId = route.postID;
                window.location.href = `addMaps.html?id=${mapId}`;
            },

            // Method for "Share" button to send a PUT request
            shareRoute(route) {
                const currentUserID = window.currentUser?.id || 'defaultUserID';
                if (!currentUserID) {
                    alert('Please log in to share this route.');
                    return;
                }

                // Generate the shareable link to `homepage.html` with the `postID`
                const shareUrl = `${window.location.origin}/homepage.html?id=${route.postID}`;

                // Copy the share URL to the clipboard
                navigator.clipboard.writeText(shareUrl)
                    .then(() => {
                        alert("Link copied to clipboard!"); // Notify the user
                        console.log("Share URL copied:", shareUrl);
                    })
                    .catch(err => {
                        console.error("Failed to copy share link:", err);
                        alert("Failed to copy link. Please try again.");
                    });

                // Send a PUT request to increment the share count
                const apiEndpoint = `https://app-907670644284.us-central1.run.app/api/posts/share?id=${route.postID}`;
                axios.put(apiEndpoint, { userID: currentUserID })
                    .then(response => {
                        console.log("Route shared successfully:", response.data);
                    })
                    .catch(error => {
                        if (error.response && error.response.status === 500) {
                            // If it's a 500 error, log a simple message without a full error log
                            console.log("Route was already shared by the user; skipping increment.");
                        } else {
                            // Log other unexpected errors
                            console.error("Error updating share count:", error);
                        }
                    });
            },

            sortCommentsByDate(commentsList) {
                return commentsList.sort((a, b) => {
                    const dateA = a.createdAt && a.createdAt._seconds ? new Date(a.createdAt._seconds * 1000) : new Date(a.createdAt);
                    const dateB = b.createdAt && b.createdAt._seconds ? new Date(b.createdAt._seconds * 1000) : new Date(b.createdAt);
                    return dateB - dateA; // Newest first
                });
            }
        },
        template: `
                <div v-for="route in routes" :key="route.postID">
            <div class="modal fade" :id="route.modalId" tabindex="-1" :aria-labelledby="route.modalId + 'Label'" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="modal-title" :id="route.modalId + 'Label'">{{ route.title }}</h5>
                                <h6 class="modal-author text-muted">
                                    by <a :href="'profile_page.html?id=' + route.userID" class="text-decoration-none">{{ route.username }}</a>
                                </h6>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="modal-pic">
                                <img :src="route.image" alt="Route Image" class="img-fluid">
                            </div>
                            <p class="text-muted">Posted {{ route.timeSince }}</p>
                            <p class="text-muted">{{ route.likeCount }} Likes | {{ route.commentsList.length }} Comments</p>
                            <p><strong>Distance:</strong> {{ route.distance }} km</p>
                            <p>{{ route.description }}</p>

<!-- Action Buttons -->
<div class="d-flex justify-content-around border-top border-bottom py-3">
    <button 
        class="btn btn-link p-0 action-button" 
        @click="likeRoute(route)" 
        :class="{ 'liked': route.isLiked }"
        data-action="like">
        <i :class="route.isLiked ? 'fas fa-thumbs-up' : 'far fa-thumbs-up'"></i>
        <span>{{ route.isLiked ? 'Liked' : 'Like' }}</span>
    </button>
    <button 
        class="btn btn-link p-0 action-button" 
        @click="useRoute(route)" 
        data-action="use">
        <i class="far fa-map me-1"></i>
        <span>Use</span>
    </button>
    <button 
        class="btn btn-link p-0 action-button" 
        @click="shareRoute(route)" 
        data-action="share">
        <i class="far fa-share-square me-1"></i>
        <span>Share</span>
    </button>
</div>


                            <br>

                            <!-- Comments Section -->
                            <div class="mb-3 mt-3">
                                <textarea class="form-control mb-2" placeholder="Add a comment..." rows="2" v-model="newCommentText[route.postID]"></textarea>
                                <button class="btn btn-primary" @click="submitComment(route)" :disabled="disabledActions[route.postID]?.comment">
                                    <span v-if="!disabledActions[route.postID]?.comment">Post Comment</span>
                                    <span v-else><i class="fas fa-spinner fa-spin"></i> Posting...</span>
                                </button>
                            </div>
                            <h6>Comments ({{ route.commentsList.length }})</h6>

                            <div v-if="route.commentsList && route.commentsList.length > 0">
                                <div v-for="(comment, index) in sortCommentsByDate(route.commentsList)" :key="index" class="mb-3">
                                    <div class="comment-bubble">
                                        <strong>
                                            <a :href="'profile_page.html?id=' + comment.userID" class="text-decoration-none">{{ comment.username }}</a>
                                        </strong>
                                        <p>{{ comment.text }}</p>
                                    </div>
                                    <div class="comment-time text-muted">
                                        {{ calculateTimeSince(comment.createdAt) }}
                                    </div>
                                </div>
                            </div>
                            <div v-else>
                                <p>No comments yet. Be the first to comment!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  `
    });
</script>
