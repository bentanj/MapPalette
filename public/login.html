<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapPalette - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background styling */
    body {
        background-color: #f8f9fa;
        position: relative;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .video-background video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
      }
    
      .main-body {
        padding-bottom: 2rem;
      }

    /* Center the form container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Styling for the app name */
    .app-name {
      font-size: 2.5rem;
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    /* Adjust form elements */
    .form-label {
      font-size: 1rem;
      color: #333;
    }

    .form-control {
      font-size: 1rem;
      padding: 10px;
    }

    /* Styling for buttons */
    .btn {
      background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFD54F);
      color: white;
      border: none;
      font-size: 1rem;
    }

    .btn:hover {
        background: linear-gradient(135deg, #FFD54F, #FF8E53, #FF6B6B);
        color: white;
    }

    .btn-outline-primary {
      font-size: 1rem;
    }

    /* Forgot password link */
    .text-center a {
      color: #FF6B6B;
      text-decoration: none;
    }

    /* Center content and make responsive */
    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./resources/index/run-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
    </div>
  <div class="justify-content-center align-items-center main-body">
      <!-- Login Form Container -->
      <div class="login-container mx-3">
        <a href="index.html" class="text-decoration-none">
            <div class="d-flex justify-content-center align-items-center pb-2">
              <img src="./resources/index/mappalettelogo.png" class="img-fluid" style="max-width: 100px; margin-right: 5px;">
              <h1 class="app-name" style="color: #FF6B6B;">MapPalette</h1>
            </div>
          </a>
      <!-- <h3 class="app-name">Login</h3> -->
      <form id = 'login-form'>
          <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="d-grid">
          <button type="submit" class="btn">Login</button>
          </div>
          <div class="text-center mt-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot your password?</a> |
            <a href="signup.html">Create an account</a>
          </div>
      </form>
      </div>
  </div>
    
  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reset-password-form">
            <div class="mb-3">
              <label for="reset-email" class="form-label">Enter your email to reset password:</label>
              <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
  <script type="module" src="./firebase.js"></script>
</body>
</html>
