<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapPalette - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url('./resources/index/background.jpg'); /* Add a relevant background image */
      background-size: cover;
      background-position: center;
    }

    /* Center the form container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Styling for the app name */
    .app-name {
      font-size: 2.5rem;
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    /* Adjust form elements */
    .form-label {
      font-size: 1rem;
      color: #333;
    }

    .form-control {
      font-size: 1rem;
      padding: 10px;
    }

    /* Styling for buttons */
    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 1rem;
    }

    .btn-outline-primary {
      font-size: 1rem;
    }

    /* Forgot password link */
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }

    /* Center content and make responsive */
    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

    <div class="justify-content-center align-items-center">
        <a href="index.html" class="text-decoration-none">
          <div class="d-flex justify-content-center align-items-center py-2">
            <img src="../resources/index/mappalettelogo.png" class="img-fluid" style="max-width: 100px; margin-right: 10px;">
            <h1 class="app-name" style="color: #007bff;">MapPalette</h1>
          </div>
        </a>
        <!-- Login Form Container -->
        <div class="login-container">
        <h2 class="app-name">Login</h2>
        <form id = 'login-form'>
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
            <a href="#">Forgot your password?</a> | <a href="signup.html">Create an account</a>
            </div>
        </form>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
  <script type="module" src="firebase.js"></script>
</body>
</html>
